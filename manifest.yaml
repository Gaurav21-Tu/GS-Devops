apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-filter
  namespace: filter
  labels:
    app: request-filter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-filter
  template:
    metadata:
      labels:
        app: request-filter
    spec:
      containers:
        - name: filter
          image: devart.azurecr.io/backend:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: sqlite-storage
              mountPath: /data/sqdata
          env:
            - name: BACKEND_URL
              value: "http://httpbin.org"
            - name: REDIS_URL
              value: "redis://:yourpassword@redis.filter.svc.cluster.local:6379/0"  
            - name: LISTEN_PORT
              value: "8888"
            - name: WINDOW_SECONDS
              value: "10"
            - name: THRESHOLD
              value: "5"
            - name: BLOCK_DURATION
              value: "30"
            - name: TRUST_XFF
              value: "true"
            - name: SQLITE_DB_PATH
              value: "/data/sqdata/request_filter.db"
            - name: COSMOS_URI
              valueFrom: 
               secretKeyRef:
                 name: cosmos_secret
                 key: COSMOS_URI
            - name: COSMOS_KEY
              valueFrom:
                secretKeyRef:
                  name: cosmos_secret
                  key: COSMOS_KEY
            - name: COSMOS_DATABASE
              valueFrom:
                secretKeyRef:
                  name: cosmos_secret
                  key: COSMOS_DATABASE
            - name: COSMOS_CONTAINER_LOGS
              valueFrom:
                secretKeyRef:
                  name: cosmos_secret
                  key: COSMOS_CONTAINER_LOGS
            - name: COSMOS_CONTAINER_BLOCKS
              valueFrom:
                secretKeyRef:
                  name: cosmos_secret
                  key: COSMOS_CONTAINER_BLOCKS
          ports:
            - containerPort: 8888
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
      volumes:
        - name: sqlite-storage
          emptyDir: {}
          # persistentVolumeClaim:
          #   claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: request-filter
  namespace: filter
spec:
  selector:
    app: request-filter
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 90
      targetPort: 8888
      nodePort: 32500  # example NodePort in range 30000-32767

